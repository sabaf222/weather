<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" placeholder="please inter your city" class="search-box" autocomplete="false">

                <div class="date">Thursday 20 January 2023</div>

                <div class="weather">clear</div>
                <div class="hi-low"> 16 °c / 14 °c </div>

        </main>

    </div>
    
</body>
<script src="js/app.js"></script>
</html>
